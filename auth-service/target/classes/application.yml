server:
  port: 8081

spring:
  application:
    name: auth-service

# seguridad b√°sica deshabilitada para los endpoints expuestos por ahora
management:
  endpoints:
    web:
      exposure:
        include: health,info

# Config Eureka
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true
